<!DOCTYPE html> <!--이 문서가 HTML5문서임을 의미-->
<html lang="en"> <!-- 페이지의 기본언어 설정이 영어임-->
<head> <!-- 메타데이터를 선언-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 실습</title><!-- 웹페이지의 제목 정의-->
    <link rel="stylesheet" href="style.css">
</head>
<body><!-- 웹페이지의 내용을 포함하는 부분-->
    <h1>환영합니다!</h1>
    <p>
        이것은 당신의 첫 번째 css 페이지 입니다. 
        css는 웹 페이지에 멋진 스타일을 추가할 수 있습니다.
    </p>
    <a href="https://www.google.com">더 알아보기</a>
</body>
</html>

<!--Elemeent> 웹페이지를 구성하는 모든 콘텐츠(글자,이미지,링크-->
<!--Tag > element를 만들기 위해 사용하는 작성 방법-->

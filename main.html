<!DOCTYPE html> <!--이 문서가 HTML5문서임을 의미-->
<html lang="en"> <!-- 페이지의 기본언어 설정이 영어임-->
<head> <!-- 메타데이터를 선언-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 실습</title><!-- 웹페이지의 제목 정의-->
    <link rel="stylesheet" href="style.css">
</head>
<body><!-- 웹페이지의 내용을 포함하는 부분-->
  <h1>페이지 제목입니다</h1>

  <p class="intro">이 문단은 클래스 선택자로 스타일이 지정됩니다.</p>
  <p id="first">이 문단은 id 선택자로 스타일이 지정됩니다.</p>

  <div>이 <span>span태그</span>는 지식 선택자로 스타일이 지정됩니다.</div>

  <ul>
    <li>리스트 아이템 #1</li>
    <li class="highlight">리스트 아이템 #2</li>
    <li>리스트 아이템 #3</li>
  </ul>

  <a href="#"class="link">링크</a>
</body>
</html>

<!--Elemeent> 웹페이지를 구성하는 모든 콘텐츠(글자,이미지,링크-->
<!--Tag > element를 만들기 위해 사용하는 작성 방법-->

<!DOCTYPE html> <!--이 문서가 HTML5문서임을 의미-->
<html lang="en"> <!-- 페이지의 기본언어 설정이 영어임-->
<head> <!-- 메타데이터를 선언-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- 웹페이지의 제목 정의-->
</head>
<body><!-- 웹페이지의 내용을 포함하는 부분-->
 <!-- 이것은 주석 입니당 아래는 h1 태그로 제목을 추가하는 부분입니당-->
 <h1>HTML 주석에 대해 배워봅시다</h1>

 <!--주석은 여러ㅏ 줄로 작성할수도 있어요~!
        이렇게 여러줄의 텍스트를 주석 처리 할 수 있습니당-->
<p>이 문단은 화면에 표시됩니당. 주석은 표시되지 않아용</p>
</body>
</html>

<!--Elemeent> 웹페이지를 구성하는 모든 콘텐츠(글자,이미지,링크-->
<!--Tag > element를 만들기 위해 사용하는 작성 방법-->

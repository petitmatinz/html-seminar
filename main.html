<!DOCTYPE html> <!--이 문서가 HTML5문서임을 의미-->
<html lang="en"> <!-- 페이지의 기본언어 설정이 영어임-->
<head> <!-- 메타데이터를 선언-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- 웹페이지의 제목 정의-->
</head>
<body><!-- 웹페이지의 내용을 포함하는 부분-->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>  <!--숫자가 작을수록 제목의 중요도가 높음-->
</body>
</html>

<!--Elemeent> 웹페이지를 구성하는 모든 콘텐츠(글자,이미지,링크-->
<!--Tag > element를 만들기 위해 사용하는 작성 방법-->
